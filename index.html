<!DOCTYPE html>  
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elue • Moda Feminina</title>

  <!-- Fonte Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  
  <style>
    @font-face {
      font-family: 'Bethany Elingston';
      src: url('bethany-elingston.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #6e5476;
      background-image: url('imagemdefundo.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      color: #ffffff;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #6e5476;
      opacity: 0.5;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 600px;
      max-width: 80%;
      margin-top: 20px;
      height: auto;
    }

    .headline {
      margin-top: 10px;
    }

    .subtexto {
      font-family: 'Bethany Elingston', cursive;
      font-size: 2.5rem;
      color: #e8dde5;
      margin: 0;
    }

    .headline p {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #ffffff;
      margin: 10px 40px 20px;
    }

    .btn {
      font-family: 'Bethany Elingston', cursive;
      font-size: 1.2rem;
      color: #fdeca9;
      border: 2px solid #fdeca9;
      padding: 12px 32px;
      border-radius: 999px;
      background: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #fdeca9;
      color: #6e5476;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      width: 60px;
      height: 60px;
      background-color: #25d366;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 700px) {
      .subtexto {
        font-size: 2.5rem;
        max-width: 95%;
        margin-top: 10px;
      }

      .headline p {
        font-size: 1rem;
        max-width: 95%;
        margin: 10px 20px 15px;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 25px;
      }

      .container {
        justify-content: flex-start;
        padding-top: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logodaelue.png" alt="Logo Elue" class="logo"/>

    <!-- Headline agrupada -->
    <div class="headline">
      <div class="subtexto">Algo incrível está chegando...</div>
      <p>Uma loja feita especialmente para você.</p>
    </div>

    <a href="https://wa.me/5588996382472" class="btn"> FIQUE DE OLHO!</a>
  </div>
  
  <!-- Botão WhatsApp -->
  <a href="https://wa.me/5547991951959" class="whatsapp-float" target="_blank" title="Fale com a Elue">
    <img src="cdnlogo.com_whatsapp-icon.svg" alt="WhatsApp" />
  </a>
</body>
</html>
